<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="parent">
      <img src="./images/bg-pattern-top.svg" alt="" class="top" />
      <img class="bottom" src="./images/bg-pattern-bottom.svg" alt="" />
      <div class="child">
        <div class="top_div"></div>
        <div class="bottom_div">
          <div class="user">
            <img src="./images/image-victor.jpg" alt="" />
          </div>
          <div class="details">
            <section class="basic">
              <h3>Victor Crest, <span>26</span></h3>
              <p>London</p>
            </section>
            <section class="others">
              <div class="followers">
                <h4>80k</h4>
                <span>followers</span>
              </div>
              <div class="likes">
                <h4>803k</h4>
                <span>likes</span>
              </div>
              <div class="photos">
                <h4>1.4k</h4>
                <span>photos</span>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>

    Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos

</html>
