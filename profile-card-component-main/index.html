<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="parent_box">
      <div class="svg">
        <div class="top">
          <img src="./images/bg-pattern-top.svg" alt="" />
        </div>
        <div class="bottom">
          <img src="./images/bg-pattern-bottom.svg" alt="" />
        </div>
      </div>
      <section class="child_box">
        <div class="top_section"></div>
        <div class="profile">
          <div class="avatar">
            <img src="./images/image-victor.jpg" alt="" />
          </div>
          <div class="body">
            <section class="info">
              <h3>Victor Crest, <span>26</span></h3>
              <p>London</p>
            </section>
            <hr />
            <section class="stats">
              <div class="cmn">
                <h3>80k</h3>
                <span>followers</span>
              </div>
              <div class="cmn">
                <h3>803k</h3>
                <span>likes</span>
              </div>
              <div class="cmn">
                <h3>1.4k</h3>
                <span>photos</span>
              </div>
            </section>
          </div>
        </div>
      </section>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://subhakant.netlify.com">Subhakant Mishra</a>.
    </div>
  </body>
</html>
